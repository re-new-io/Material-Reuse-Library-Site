<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Material Reuse Library - re:new</title>
    <meta property="description" content="">
    <meta property="og:title" content="Material Reuse Library - re:new" />
    <meta property="og:description" content="">
    <meta property="og:image" content="" />
  <script type="module" crossorigin src="/assets/index.hbs-ByaKeNBI.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/icon-badge-BVoFlI-S.js">
  <link rel="stylesheet" crossorigin href="/assets/icon-badge-JrYtUcsX.css">
  <link rel="stylesheet" crossorigin href="/assets/index-DX11ibHm.css">
</head>

<body class="h-100">
    <div class="h-100 d-flex flex-column">
        <header class="w-100">
            <nav class="navbar navbar-expand px-4 py-2">
                <a class="navbar-brand" href="/">
                    <img src="/images/re-new-logo.png" alt="Re:new logo" width="36" height="36" />
                </a>
            </nav>
        </header>        
        <main class="flex-fill px-4 py-5">
              <main-heading heading="Material Reuse Library" link="https://www.re-new.io/reuse-library"></main-heading>
            
              <section id="component-search" class="mx-md-5 mb-4 d-flex flex-wrap align-items-start">
                <div class="row gx-0 mx-md-4 w-100">
                  <div class="col-12 col-md-6 col-lg-5 col-xl-3">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control fs-5" placeholder="Search for components..." disabled>
                        <button class="btn btn-primary" type="button">
                          <svg class="bi" width="14" height="14" fill="currentColor">
                            <use xlink:href="/bootstrap-icons.svg#search" />
                          </svg>
                        </button>
                    </div>
                  </div>
                  <div class="col-12 col-md-6 col-lg-5 col-xl-3 d-flex align-items-start">
                    <button class="btn btn-primary fs-5 ms-md-4" type="button" data-bs-toggle="collapse" data-bs-target="#filters" aria-expanded="false" aria-controls="filters">
                      Filter
                      <svg class="bi" width="14" height="14" fill="currentColor">
                        <use xlink:href="/bootstrap-icons.svg#sliders" />
                      </svg>
                    </button>
                    <div class="ms-3 d-flex align-items-center" id="spinner">
                      <div class="spinner-border me-2" role="status"></div>
                      Loading...
                    </div>
                  </div>
                  <div class="col-12 mt-2 collapse" id="filters">
                    <div class="d-flex align-items-start">
                      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 row-cols-xl-6">
                        <select id="discipline-layer" class="col" data-tom-select multiple >
                          <option value="">Discipline/Layer</option>
                        </select>
                        <select id="category" class="col" data-tom-select multiple >
                          <option value="">Category</option>
                        </select>
                        <select id="component-type" class="col" data-tom-select multiple >
                          <option value="">Component Type</option>
                        </select>
                        <select id="reuse-type" class="col" data-tom-select multiple >
                          <option value="">Reuse Type</option>
                        </select>
                        <select id="case-study-status" class="col" data-tom-select multiple >
                          <option value="">Case Study Status</option>
                          <option value="completed">Completed</option>
                          <option value="designed">Designed</option>
                          <option value="in-construction">In Construction</option>
                        </select>
                        <select id="project-age" class="col" data-tom-select multiple >
                          <option value="">Project Age</option>
                          <option value="<1850 B">Before 1850</option>
                          <option value="1850 B">1850</option>
                          <option value="1860 B">1860</option>
                          <option value="1870 B">1870</option>
                          <option value="1880 B">1880</option>
                          <option value="1890 B">1890</option>
                          <option value="1900 B">1900</option>
                          <option value="1910 B">1910</option>
                          <option value="1920 B">1920</option>
                          <option value="1930 B">1930</option>
                          <option value="1940 B">1940</option>
                          <option value="1950 B">1950</option>
                          <option value="1960 B">1960</option>
                          <option value="1970 B">1970</option>
                          <option value="1980 B">1980</option>
                          <option value="1990 B">1990</option>
                          <option value="2000 B">2000</option>
                          <option value="2010 B">2010</option>
                          <option value="2020 B">2020</option>
                        </select>
                      </div>
                      <button class="btn-close ms-2 mt-2" type="button" data-bs-toggle="collapse" data-bs-target="#filters"></button>
                    </div>
                  </div>
                </div>
              </section>
            
              <section id="component-material-results" class="mx-md-5 row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-5">
              </section>
        </main>
        <footer class="w-100 px-4 py-2 text-center">
            Copyright 2024 - <a href="https://www.re-new.io/">RE-NEW.IO LIMITED</a>
        </footer>
    </div>
    <script defer data-domain="library.re-new.io" src="https://plausible.io/js/script.tagged-events.outbound-links.js"></script>
</body>

</html>
